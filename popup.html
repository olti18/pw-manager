<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        color: #495057;
        margin: 0;
      }

      .container {
        width: 400px; /* Wider container for pop-up */
        padding: 20px;
      }

      .card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        background-color: #ffffff;
        padding: 25px;
      }

      h2 {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 20px;
      }

      h3 {
        color: #495057;
        margin-top: 20px;
      }

      .form-label {
        font-weight: 600;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #ced4da;
        transition: border-color 0.2s;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      #saveBtn {
        border-radius: 10px;
        padding: 10px;
        font-size: 1.1rem;
        background-color: #007bff;
        color: white;
        border: none;
        transition: background-color 0.3s;
        width: 100%;
      }

      #saveBtn:hover {
        background-color: #0056b3;
        cursor: pointer;
      }

      #passwordList {
        margin-top: 20px;
      }

      .list-group-item {
        border-radius: 10px;
        margin-bottom: 10px;
        background-color: #f8f9fa;
        padding: 15px;
        font-size: 1rem;
      }

      .list-group-item a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      .list-group-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center">Password Manager</h2>

          <form id="passwordForm" class="mt-4">
            <div class="mb-3">
              <label for="website" class="form-label">Website:</label>
              <input
                type="text"
                id="website"
                class="form-control"
                placeholder="Enter website"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter password"
              />
            </div>
            <button id="saveBtn" type="button" class="btn btn-primary w-100">
              Save Password
            </button>
          </form>

          <h3 class="mt-4">Saved Passwords:</h3>
          <ul id="passwordList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
